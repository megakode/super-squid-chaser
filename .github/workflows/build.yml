name: Build ROM

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/gbdev/rgbds:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ROM
        run: make

      - name: Upload ROM artifact
        uses: actions/upload-artifact@v4
        with:
          name: ssc-rom
          path: bin/ssc.gb
